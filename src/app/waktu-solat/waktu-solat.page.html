<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Waktu Solat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Waktu Solat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ dataSolat.hijri }}</ion-card-subtitle>
        <ion-card-title>{{ dataSolat.day }} {{ month }} {{ year }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label color="dark">
              <h1>Subuh</h1>
              <p>{{ convertTime(dataSolat.fajr) }}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h1>Zohor</h1>
              <p>{{ convertTime(dataSolat.dhuhr) }}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h1>Asar</h1>
              <p>{{ convertTime(dataSolat.asr) }}</p>
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
